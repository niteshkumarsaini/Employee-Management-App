<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  {% include 'emp/navbar.html' %}
 <div class="container-fluid w-75 my-4">
  <h1 class="text-center">Add New Employee</h1>
    <form class="my-4" method="post" action="/employee/add/">
      {% csrf_token %}
        <div class="mb-3">
          <label for="id" class="form-label">Name</label>
          <input type="text" class="form-control" id="id" aria-describedby="emailHelp" name="emp-name">
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" name="emp-gender" id="gender">
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="number" class="form-control" id="mobile" aria-describedby="emailHelp" name="emp-mobile">
     
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="emp-address">
          </div>


          <div class="mb-3">
            <label for="department">Department</label>
            <select id="department" class="form-control" name="emp-department">
              <option value="CSE">Computer Science and Engineering</option>
              <option value="CE">Civil Engineering</option>
              <option value="ME">Mechanical Engineering</option>
              <option value="EN">Electrical Engineering</option>
            </select>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name="emp-working">
          <label class="form-check-label" for="exampleCheck1">Working</label>
        </div>
     
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
